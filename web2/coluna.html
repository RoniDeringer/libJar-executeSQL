<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte2</title>
</head>
<style>
    .focoAtual {
        background: #fdecb2;
    }
</style>

<body>
    <section>
        <div class="container" id="principal">

            <form id="database" action="">

                <div class="database">
                    <h2>Tabela</h2>
                    <div class="input-container">
                        <label for="name">Nome *</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="button-position">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
                <!--div tabela -->
            </form>
            <!--form tabela -->



            <form id="coluna" action="">
                <div class="endereco">
                    <h2>Coluna</h2>
                    <div class="input-container">
                        <label for="cep">Nome *</label>
                        <input type="text" name="cep" id="cep" maxlength="10" required>
                    </div>
                    <div class="input-container">
                        <label for="logradouro">Tipo</label>
                        <input type="text" name="logradouro" id="logradouro">
                    </div>
                    <div class="input-container col-md-4">
                        <label for="numero">Not Null</label>
                        <input type="text" name="numero" id="numero" required>
                    </div>

                    <div class="input-container col-md-8">
                        <label for="complemento">PK</label>
                        <input type="text" name="complemento" id="complemento">
                    </div>
                    <div class="button-position">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
                <!--div coluna -->
            </form>
            <!--form coluna -->

        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>


<script>

    var $collectionHolder;
    $(document).ready(function () {
        $collectionHolder = $('#principal');
        $collectionHolder.data('index', $collectionHolder.find('.panel').length)
        $collectionHolder.find('.panel').each(function () {
            footerBtns($(this));
        });
    });
    function footerBtns($this) {
        var $panelFooter = $('<div class="panel-footer"></div>');
        var $btnRemoveColumn = $('<a href="#" class="btn btn-danger">Remove</a>');
        var $btnAddColumn = $('<a href="#" class="btn btn-success">Nova Coluna</a>');
        var $espaçoBtn = $('<a href="#"> </a>');
        $panelFooter.append($btnRemoveColumn)
        $panelFooter.append($espaçoBtn)
        $panelFooter.append($btnAddColumn)
        $btnAddColumn.click(function (e) {
            newColumn()
        });
        $btnRemoveColumn.click(function (e) {
            deleteColumn($(this), e)
        });
        $this.append($panelFooter)
    }
    function newColumn() {
        $("#principal").clone().appendTo(principal)
    }

</script>

</html>
